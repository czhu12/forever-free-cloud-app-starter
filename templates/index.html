{% extends "layout.html" %}
{% block body %}

<div class="container py-5 mb-3 content" x-data="{}">
  <div class="text-end mb-4">
    <div style="font-size: 2em; cursor: pointer;" x-on:click="location.href='https://github.com/czhu12/forever-free-cloud-app-starter'">
      <i class="fab fa-github"></i>
    </div>
  </div>
  <div class="text-center mb-4">
    <div class="h1 text-center fancy-font">
      A STARTER PROJECT FOR BUILDING <span class="text-main">FOREVER FREE</span> APPS
    </div>
    <i>Your app, on the cloud, forever running, forever free.</i>
  </div>
  <p>
  {{ readme | safe }}
  </p>

  <div class="d-grid gap-2">
    <button @click="location.href='https://github.com/czhu12/forever-free-cloud-app-starter'" class="btn btn-main btn-lg btn-block">
      Fork on Github
      <i class="ms-2 fab fa-github"></i>
    </button>
  </div>
</div>

<div class="footer-copyright text-center py-3">
  <i>This was built with <a target="_blank" href="https://forever-free-cloud-app-starter.chriszhu.me/">Forever-Free Cloud App Starter</a></i>
  <span class="ms-1">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
  </svg>
  </span>
</div>


{% endblock %}
